<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/estilo.css" />
    <title>MARLUKA</title>
  </head>
  <body>
    <!-- Aquí empieza el navbar -->
    <nav class="fadeInDown">
      <img src="images/logo.png" alt="" />
      <ul>
        <li>
          <a href="#">Faqs</a>
        </li>
        <li>
          <a href="#">Producto y descripción</a>
        </li>
      </ul>
    </nav>
    <!-- Aquí acaba el navbar -->

    <!-- Empiezan Formulario Ventas -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <div class="modulo_pago">
            <div class="modulo_pago_img">
              <img src="images/box2.png" alt="" />
            </div>

            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja de
              gatitos!
            </p>
          </div>
        </div>
        <div class="col-8">
          <div class="modulo_pago">
            <form
              action="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=YMU7BM2HU272J&lc=ES&item_name=Caja%20de%20Gatitos&amount=10%2e00&currency_code=EUR&button_subtype=services&bn=PP%2dBuyNowBF%3abtn_buynowCC_LG%2egif%3aNonHosted"
              method="POST"
              class="form"
            >
              <label for="name">Nombre</label>
              <input type="text" name="name" />

              <label for="email">E-mail</label>
              <input type="email" name="email" />

              <label for="phone">Teléfono</label>
              <input type="text" name="phone" />

              <button class="main_button" type="submit" name="submit">
                Confirmar pago
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Empiezan Formulario Beneficios -->

    <!-- Inicio de footer -->
    <footer class="footer">
      <div class="option">
        <p>Terminos y condiciones</p>
      </div>
      <div class="option">
        <p>
          Designed with ❤️ by
          <a href="https://twitter.com/marluka2">@marluka</a>
        </p>
      </div>
    </footer>
    <!-- Fin de Footer -->

    <!-- Script -->
    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="scripts/script.js"></script>
  </body>
  <!-- Cierra body -->
</html>
<!-- Cierra html -->
